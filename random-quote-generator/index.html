<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=David+Libre|Roboto+Slab|Trocchi'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container-fluid">
    <div id="quoteBox">
      <button id="getQuote" class="btn">New Quote</button>
      <button id="tweetThis" class="btn"><a href="#">Tweet This</a></button>

      <div id="quote" class="quote"> Click "New Quote" for inspiration</div>
      <div id="author" class="author"></div>
    </div>
    <br><br>
    <div class="tag">Designed by Christopher Siewert</div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
  <script src="js/index.js"></script>
  <br><br><br><br>
  <div style="text-align: center;"><a href="../">Back to showcase</a></div>

</html>
