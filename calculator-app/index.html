<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <br>
  <div class="row center-align">
    <div class="card-panel orange col s12 top-thing">
      <h4 id="output" class="right-align"></h4>
    </div>
    <div class=" card-panel col s12">
      <div class="spacer col s12"></div>
      <div id="left-par" class="waves-effect waves-teal btn-flat col s3">(</div>
      <div id="right-par" class="waves-effect waves-teal btn-flat col s3">)</div>
      <div id="clear" class="waves-effect waves-teal btn-flat col s6">Clear</div>
      <div id="7" class="waves-effect waves-teal btn-flat col s3">7</div>
      <div id="8" class="waves-effect waves-teal btn-flat col s3">8</div>
      <div id="9" class="waves-effect waves-teal btn-flat col s3">9</div>
      <div id="divide" class="waves-effect waves-teal btn-flat col s3">/</div>
      <div id="4" class="waves-effect waves-teal btn-flat col s3">4</div>
      <div id="5" class="waves-effect waves-teal btn-flat col s3">5</div>
      <div id="6" class="waves-effect waves-teal btn-flat col s3">6</div>
      <div id="times" class="waves-effect waves-teal btn-flat col s3">x</div>
      <div id="1" class="waves-effect waves-teal btn-flat col s3">1</div>
      <div id="2" class="waves-effect waves-teal btn-flat col s3">2</div>
      <div id="3" class="waves-effect waves-teal btn-flat col s3">3</div>
      <div id="minus" class="waves-effect waves-teal btn-flat col s3">-</div>
      <div id="0" class="waves-effect waves-teal btn-flat col s3">0</div>
      <div id="period" class="waves-effect waves-teal btn-flat col s3">.</div>
      <div id="equals" class="waves-effect waves-teal btn-flat col s3">=</div>
      <div id="plus" class="waves-effect waves-teal btn-flat col s3">+</div>
      <div class="spacer col s12"></div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
