<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron:900'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="main">
  <br><br><h1>Pomodoro Clock</h1><br><br><br>
  <div class="flex-container">
    <div id="minus" class="symbol"><i class="fa fa-minus"></i></div>
    <div id="clock" class="flex-container">a</div>
    <div id="add" class="symbol"><i class="fa fa-plus"></i></div>
  </div>
  <div class="flex-container">
    <div id="start" class="symbol"><i class="fa fa-play"></i></div>
    <div id="reset" class="symbol"><i class="fa fa-repeat"></i></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
