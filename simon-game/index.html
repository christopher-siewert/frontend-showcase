<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="turn">
  How good is your memory? Press start to find out!
</div>
<div class="flex-container">
  <div id="red" class="button z-depth-1"></div>
</div>
<div class="flex-container">
  <div id="blue" class="button z-depth-1"></div>
  <div class="menu z-depth-0">
    <div id="start" class="btn waves-effect waves-green">Start</div>
    <div id="count">Count: 0</div>
    <div id="strict" class="btn">Strict Mode</div>
  </div>
  <div id="yellow" class="button z-depth-1"></div>
</div>
<div class="flex-container">
  <div id="green" class="button z-depth-1"></div>
</div>

<div id="try-again" class="modal">
    <div class="modal-content">
      <h4>Try that sequence again!</h4>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
<div id="lost" class="modal">
    <div class="modal-content">
      <h4>You lost! Start from the beginning...</h4>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
<div id="won" class="modal">
    <div class="modal-content">
      <h4>You win! You made it to 20!</h4>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
